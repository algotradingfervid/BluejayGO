{{define "content"}}
<div class="flex h-screen" style="font-family: 'JetBrains Mono', monospace;">
    {{template "admin-sidebar" .}}
    <div class="flex-1 overflow-auto p-8 bg-gray-50">
        <!-- Header -->
        <div class="mb-6">
            <a href="/admin/partners/testimonials" class="text-sm font-bold uppercase text-amber-600 hover:text-amber-800 border-b-2 border-amber-600">&larr; Back to Testimonials</a>
            <h1 class="text-2xl font-bold uppercase tracking-tight mt-2">{{.Title}}</h1>
        </div>

        <form method="POST" action="{{.FormAction}}" class="max-w-2xl space-y-4">
            <div class="bg-white border-2 border-black p-5 space-y-4" style="box-shadow: 4px 4px 0px #000;">
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">
                        Partner *
                        <span class="inline-block ml-1 cursor-help text-gray-400" title="The partner company this testimonial is from.">ⓘ</span>
                    </label>
                    <select name="partner_id" required
                            class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
                            style="font-family: 'JetBrains Mono', monospace;">
                        <option value="">Select a Partner</option>
                        {{range .Partners}}
                        <option value="{{.ID}}" {{if $.Item}}{{if eq $.Item.PartnerID .ID}}selected{{end}}{{end}}>{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">
                        Author Name *
                        <span class="inline-block ml-1 cursor-help text-gray-400" title="Name of the person giving the testimonial.">ⓘ</span>
                    </label>
                    <input type="text" name="author_name"
                           value="{{if .Item}}{{.Item.AuthorName}}{{end}}" required
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">
                        Author Title *
                        <span class="inline-block ml-1 cursor-help text-gray-400" title="Job title (e.g., 'VP of Operations').">ⓘ</span>
                    </label>
                    <input type="text" name="author_title"
                           value="{{if .Item}}{{.Item.AuthorTitle}}{{end}}" required
                           placeholder="e.g. VP of Operations"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">
                        Quote *
                        <span class="inline-block ml-1 cursor-help text-gray-400" title="The testimonial text. Keep it concise and specific about results.">ⓘ</span>
                    </label>
                    <textarea name="quote" rows="4" required
                              class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
                              style="font-family: 'JetBrains Mono', monospace;">{{if .Item}}{{.Item.Quote}}{{end}}</textarea>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Display Order</label>
                    <input type="number" name="display_order" min="0"
                           value="{{if .Item}}{{.Item.DisplayOrder}}{{else}}0{{end}}"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-amber-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
                {{if .Item}}
                <div class="flex items-center gap-3">
                    <input type="checkbox" name="is_active" value="1" id="is_active"
                           {{if .Item.IsActive}}checked{{end}}
                           class="w-5 h-5 border-2 border-black">
                    <label for="is_active" class="text-sm font-bold uppercase cursor-pointer">Active</label>
                </div>
                {{end}}
            </div>

            <!-- Submit -->
            <div class="pt-2">
                <button type="submit"
                        class="bg-amber-500 text-white px-8 py-3 text-sm font-bold uppercase border-2 border-black hover:translate-x-[1px] hover:translate-y-[1px]"
                        style="box-shadow: 4px 4px 0px #000;">
                    {{if .Item}}Update Testimonial{{else}}Create Testimonial{{end}}
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
