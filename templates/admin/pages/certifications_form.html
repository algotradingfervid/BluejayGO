{{define "content"}}
<div class="flex h-screen" style="font-family: 'JetBrains Mono', monospace;">
    {{template "admin-sidebar" .}}
    <div class="flex-1 overflow-auto p-8 bg-gray-50">
        <!-- Header -->
        <div class="mb-6">
            <a href="/admin/about/certifications" class="text-sm font-bold uppercase text-blue-600 hover:text-blue-800 border-b-2 border-blue-600">&larr; Back to Certifications</a>
            <h1 class="text-2xl font-bold uppercase tracking-tight mt-2">{{.Title}}</h1>
        </div>

        <form method="POST" action="{{.FormAction}}" class="max-w-4xl space-y-4">

            <div class="bg-white border-2 border-black" style="box-shadow: 4px 4px 0px #000;">
                <div class="px-5 py-3 bg-black text-white font-bold uppercase text-sm">
                    <span>Certification Details</span>
                </div>
                <div class="p-5 space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold uppercase mb-1">
                                Name *
                                <span class="inline-block ml-1 cursor-help text-gray-400" title="Certification name (e.g., 'ISO 9001:2015').">ⓘ</span>
                            </label>
                            <input type="text" name="name" value="{{if .Item}}{{.Item.Name}}{{end}}" required
                                   class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   style="font-family: 'JetBrains Mono', monospace;">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase mb-1">
                                Abbreviation *
                                <span class="inline-block ml-1 cursor-help text-gray-400" title="Organization that granted the certification.">ⓘ</span>
                            </label>
                            <input type="text" name="abbreviation" value="{{if .Item}}{{.Item.Abbreviation}}{{end}}" required
                                   class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   style="font-family: 'JetBrains Mono', monospace;">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold uppercase mb-1">
                            Description
                            <span class="inline-block ml-1 cursor-help text-gray-400" title="Brief description of this certification.">ⓘ</span>
                        </label>
                        <textarea name="description" rows="2"
                                  class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  style="font-family: 'JetBrains Mono', monospace;">{{if .Item}}{{.Item.Description.String}}{{end}}</textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold uppercase mb-1">
                                Icon (Material Symbol)
                                <span class="inline-block ml-1 cursor-help text-gray-400" title="Certification badge or logo icon name.">ⓘ</span>
                            </label>
                            <input type="text" name="icon" value="{{if .Item}}{{.Item.Icon.String}}{{end}}"
                                   class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   style="font-family: 'JetBrains Mono', monospace;"
                                   placeholder="e.g. verified, workspace_premium">
                        </div>
                        <div>
                            <label class="block text-xs font-bold uppercase mb-1">Display Order</label>
                            <input type="number" name="display_order" value="{{if .Item}}{{.Item.DisplayOrder}}{{else}}0{{end}}"
                                   class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   style="font-family: 'JetBrains Mono', monospace;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="pt-2 flex items-center gap-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-8 py-3 text-sm font-bold uppercase border-2 border-black hover:translate-x-[1px] hover:translate-y-[1px]"
                        style="box-shadow: 4px 4px 0px #000;">
                    {{if .Item}}Update Certification{{else}}Create Certification{{end}}
                </button>
                <a href="/admin/about/certifications" class="text-sm font-bold uppercase text-gray-500 hover:text-gray-700">Cancel</a>
            </div>
        </form>
    </div>
</div>
{{end}}
