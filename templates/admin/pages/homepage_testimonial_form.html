{{define "content"}}
<div class="flex h-screen" style="font-family: 'JetBrains Mono', monospace;">
    {{template "admin-sidebar" .}}
    <div class="flex-1 overflow-auto p-8 bg-gray-50">
        <div class="mb-6">
            <a href="/admin/homepage/testimonials" class="text-sm text-gray-600 hover:text-black uppercase font-bold">← Back to Testimonials</a>
            <h1 class="text-2xl font-bold uppercase tracking-tight mt-2">{{.Title}}</h1>
            <p class="text-sm text-gray-500 mt-1">Choose which testimonials to feature on the homepage. Create new testimonials under Partners › Testimonials.</p>
        </div>

        {{if .Saved}}
        <div class="bg-green-400 text-black p-3 mb-6 text-sm font-bold uppercase border-2 border-black" style="box-shadow: 4px 4px 0px #000;">
            ✓ Saved successfully!
        </div>
        {{end}}

        <form method="POST" action="{{if and .Item .Item.ID}}/admin/homepage/testimonials/{{.Item.ID}}{{else}}/admin/homepage/testimonials{{end}}"
              class="bg-white border-2 border-black p-6 space-y-5 max-w-2xl" style="box-shadow: 4px 4px 0px #000;">

            <div>
                <label class="block text-xs font-bold uppercase mb-1">Quote</label>
                <textarea name="quote" rows="4"
                          class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                          style="font-family: 'JetBrains Mono', monospace;" required>{{.Item.Quote}}</textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Author Name</label>
                    <input type="text" name="author_name" value="{{.Item.AuthorName}}"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           style="font-family: 'JetBrains Mono', monospace;" required>
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Author Title</label>
                    <input type="text" name="author_title" value="{{.Item.AuthorTitle.String}}"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Author Company</label>
                    <input type="text" name="author_company" value="{{.Item.AuthorCompany.String}}"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Author Image URL</label>
                    <input type="text" name="author_image" value="{{.Item.AuthorImage.String}}"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4">
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Rating (1-5)</label>
                    <input type="number" name="rating" value="{{.Item.Rating}}" min="1" max="5"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase mb-1">Sort Order</label>
                    <input type="number" name="display_order" value="{{.Item.DisplayOrder}}"
                           class="w-full border-2 border-black px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                           style="font-family: 'JetBrains Mono', monospace;">
                </div>
                <div class="flex items-end pb-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="is_active" id="is_active" {{if eq .Item.IsActive 1}}checked{{end}}
                               class="w-5 h-5 border-2 border-black">
                        <span class="text-xs font-bold uppercase">Active</span>
                    </label>
                </div>
            </div>

            <div class="flex gap-3 pt-4 border-t-2 border-black">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 text-sm font-bold uppercase border-2 border-black hover:translate-x-[1px] hover:translate-y-[1px]"
                        style="box-shadow: 4px 4px 0px #000;">
                    Save Testimonial
                </button>
                <a href="/admin/homepage/testimonials"
                   class="bg-white text-black px-6 py-2 text-sm font-bold uppercase border-2 border-black hover:bg-gray-100"
                   style="box-shadow: 4px 4px 0px #000;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{{end}}
