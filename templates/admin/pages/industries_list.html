{{define "content"}}
<div class="flex h-screen">
    {{template "admin-sidebar" .}}
    <div class="flex-1 overflow-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Industries</h1>
            <a href="/admin/industries/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm">New Industry</a>
        </div>
        {{if .Items}}
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Slug</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Icon</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sort</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {{range .Items}}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap font-medium">{{.Name}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.Slug}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.Icon}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.SortOrder}}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                            <a href="/admin/industries/{{.ID}}/edit" class="text-blue-600 hover:text-blue-900 mr-3">Edit</a>
                            <button hx-delete="/admin/industries/{{.ID}}" hx-confirm="Delete this industry?" hx-target="closest tr" hx-swap="outerHTML swap:0.5s" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        {{else}}
        <div class="bg-white rounded-lg shadow p-8 text-center text-gray-500">
            No industries found. <a href="/admin/industries/new" class="text-blue-600 hover:underline">Create one</a>
        </div>
        {{end}}
    </div>
</div>
{{end}}
