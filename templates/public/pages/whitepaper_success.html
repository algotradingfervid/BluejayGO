{{define "base"}}
<div class="text-center py-12">
  <span class="material-symbols-outlined text-8xl text-green-600 mb-6 block">check_circle</span>
  <h2 class="text-3xl font-bold font-mono uppercase mb-4">Thank You!</h2>
  <p class="text-gray-600 font-mono mb-8">
    WE'VE SENT THE WHITEPAPER TO: <span class="font-bold text-black">{{.Email}}</span>
  </p>
  <div class="flex flex-col items-center gap-4">
    <a href="{{.WhitepaperURL}}" target="_blank" download class="inline-flex items-center gap-2 bg-black text-white px-6 py-4 manual-border manual-shadow hover:manual-shadow-lg font-mono uppercase text-sm font-bold hover:-translate-y-1 transition-all btn-press">
      <span class="material-symbols-outlined text-sm">picture_as_pdf</span>
      <span>Download PDF Now</span>
    </a>
    <a href="/whitepapers" class="inline-flex items-center gap-2 text-sm font-mono uppercase font-bold text-[#0066CC] hover:underline">
      <span class="material-symbols-outlined text-sm">arrow_back</span>
      <span>Browse More Resources</span>
    </a>
  </div>
</div>
{{end}}
