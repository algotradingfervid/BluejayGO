{{if .IsPreview}}
<div id="preview-banner" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999; background: #FBBF24; border-bottom: 3px solid #000; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; font-family: 'JetBrains Mono', monospace;">
    <div style="display: flex; align-items: center; gap: 12px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        <span style="font-weight: 700; font-size: 13px; text-transform: uppercase; letter-spacing: 0.05em; color: #000;">
            Preview Mode — This content is not published yet
        </span>
    </div>
    <div style="display: flex; align-items: center; gap: 8px;">
        {{if .EditURL}}
        <a href="{{.EditURL}}"
           style="background: #000; color: #FBBF24; padding: 6px 16px; font-size: 12px; font-weight: 700; text-transform: uppercase; text-decoration: none; border: 2px solid #000;">
            ← Edit
        </a>
        {{end}}
        <button onclick="window.close()"
                style="background: #fff; color: #000; padding: 6px 16px; font-size: 12px; font-weight: 700; text-transform: uppercase; border: 2px solid #000; cursor: pointer;">
            Close Preview
        </button>
    </div>
</div>
<div style="height: 50px;"></div>
{{end}}
