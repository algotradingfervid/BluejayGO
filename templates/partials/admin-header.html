{{define "admin-header"}}
<header class="h-16 border-b-2 border-black bg-white flex items-center px-6 justify-between shrink-0">
    <!-- Left: Mobile hamburger + Page title -->
    <div class="flex items-center gap-4">
        <!-- Mobile hamburger -->
        <button onclick="toggleSidebar()" class="lg:hidden btn-ghost p-2" aria-label="Toggle menu">
            <span class="material-symbols-outlined">menu</span>
        </button>
        <!-- Page title -->
        <h1 class="font-display text-lg lg:text-xl tracking-tight">{{.Title}}</h1>
    </div>

    <!-- Right: Help, User, Logout -->
    <div class="flex items-center gap-4">
        <!-- Help link -->
        <a href="#" class="tooltip-trigger">
            <span class="material-symbols-outlined text-gray-600 hover:text-black transition-colors">help</span>
            <div class="tooltip-content">Help & Documentation</div>
        </a>

        <!-- User info -->
        <div class="hidden sm:flex items-center gap-2">
            <div class="w-8 h-8 bg-[#004499] manual-border flex items-center justify-center text-white text-xs font-bold">
                {{if .DisplayName}}{{slice .DisplayName 0 1}}{{else}}A{{end}}
            </div>
            <span class="text-sm font-bold">{{.DisplayName}}</span>
        </div>

        <!-- Logout -->
        <form method="POST" action="/admin/logout">
            <button type="submit" class="btn-danger text-xs py-1.5 px-3">Logout</button>
        </form>
    </div>
</header>

<script>
function toggleSidebar() {
    var sidebar = document.querySelector('.admin-sidebar');
    var overlay = document.querySelector('.sidebar-overlay');
    if (sidebar) {
        sidebar.classList.toggle('open');
    }
    if (overlay) {
        overlay.classList.toggle('active');
    }
}
</script>
{{end}}
